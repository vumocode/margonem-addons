<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>MARGONEM ADDONS</title>
</head>
<body>
    <h1 class="gradient-text">MARGONEM ADDONS</h1>

    <div id="kod1"><a id="a1" href="https://vumocode.github.io/margonem-addons/podpisy.user.js">Podpisy KCS</a> <br />
        <p id="p1">Jak sama nazwa wskazuje, podpisy pod Kamienie Czerwonego Smoka i nie tylko.</p>
    </div>

    <div id="kod2"><a id="a2" href="">w trakcie...</a> <br />
        <p id="p2"> Estetycznie wyglądająca poświata dookoła ramek.</p>
    </div>


    <div id="kod3"><a id="a3" href=""> w trakcie...</a> <br />
        <p id="p3">Lepiej wyglądający, nieklikalny i przeźroczysty tekst (duże ułatwienie pod ustawki).</p>
    </div>

    <iframe src="https://github.com/anars/blank-audio/blob/master/250-milliseconds-of-silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
    
    <audio id="background-music" autoplay loop>
        <source src="https://vumocode.github.io/margonem-addons/instrumental.mp3" type="audio/mp3">
    </audio>

    <div id="buttons">
        <button onclick="document.getElementById('background-music').play()"><img src="play.png" id="play"></button>
        <button onclick="document.getElementById('background-music').pause()"><img src="pause.png" id="pause"></button>
    </div>
</body>
</html
